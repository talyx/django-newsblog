{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">-->
</head>
<body>
<aside>
    <img src="{% static 'main/img/img_1.png' %}" alt="Лого">
    <span class="logo">NewsBlog</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'news' %}"> <li><i class="fa-solid fa-address-card"></i> Новости</li></a>
        <a href="{% url 'create' %}"> <li><i class="fa-solid fa-address-card"></i> Добавить новость</li></a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
<script src="https://kit.fontawesome.com/d588c6edae.js" crossorigin="anonymous"></script>
</body>
</html>
