{% extends 'main/layout.html' %}

{% block title %}{{ articles.title }}{% endblock %}

{% block content %}
<div class="features">
    <div class="detail-news">
        <h1>{{ articles.anons }}</h1>
        <p>{{ articles.date }}</p>
        <div class="detail-full-text">
            <p>{{ articles.ful_text }}</p>
        </div>
        <a href="{% url 'news-update' articles.id %}" class="btn btn-warning">Обновить статью</a>
    </div>

</div>
{% endblock %}
